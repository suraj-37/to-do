<!DOCTYPE html>

<head>

    <title>Sign Up</title>
</head>
<body>
    <h>Sign up</h>

    <form action="/signin" method="post">
    {% csrf_token %}   
        <label for="">Username</label>

        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
         
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
